<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Dataset</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .card {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            width: 300px;
        }
        .card img {
            max-width: 100%;
            height: auto;
        }
        #progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
        }
        #progress-bar {
            width: 0%;
            height: 30px;
            background-color: #4caf50;
            text-align: center;
            line-height: 30px;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Bird Dataset</h1>

    <div id="progress-container">
        <div id="progress-bar">0%</div>
    </div>

    <form id="search-form">
        <label for="image_type">Image Type:</label>
        <select id="image_type" name="image_type">
            <option value="">Select Type</option>
            <option value="raw">Raw</option>
            <option value="processed">Processed</option>
        </select>
        <label for="species">Species:</label>
        <select id="species" name="species">
            <option value="">Select Species</option>
            {% for species in species_list %}
                <option value="{{ species }}">{{ species }}</option>
            {% endfor %}
        </select>
        <label for="set_type">Set Type:</label>
        <select id="set_type" name="set_type">
            <option value="">Select Type</option>
            <option value="train">Train</option>
            <option value="val">Val</option>
            <option value="test">Test</option>
        </select>
        <button type="submit">Search</button>
    </form>
    <div id="results"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#search-form').on('submit', function(e) {
                e.preventDefault();
                const image_type = $('#image_type').val();
                const species = $('#species').val();
                const set_type = $('#set_type').val();
                $.get('/search', { image_type: image_type, species: species, set_type: set_type }, function(data) {
                    $('#results').html(data);
                });
            });

            function fetchProgress() {
                $.get('/progress', function(data) {
                    const progressBar = $('#progress-bar');
                    if (data.total > 0) {
                        const percentage = (data.processed / data.total) * 100;
                        progressBar.css('width', percentage + '%');
                        progressBar.text(Math.floor(percentage) + '%');
                    } else {
                        progressBar.css('width', '0%');
                        progressBar.text('0%');
                    }

                    // Fetch progress every 1 seconds
                    setTimeout(fetchProgress, 1000);
                }).fail(function() {
                    // Retry after 1 seconds if there's an error
                    setTimeout(fetchProgress, 1000);
                });
            }

            // Start fetching progress when the page loads
            fetchProgress();
        });
    </script>
</body>
</html>
