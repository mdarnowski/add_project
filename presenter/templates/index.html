<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Dataset</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .card {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            width: 300px;
        }
        .card img {
            max-width: 100%;
            height: auto;
        }
        #progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
        }
        #progress-bar {
            width: 0%;
            height: 30px;
            background-color: #4caf50;
            text-align: center;
            line-height: 30px;
            color: white;
            border-radius: 5px;
        }
        #training-chart-container {
            width: 100%;
            margin-top: 20px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Bird Dataset</h1>
    <div class="button-container">
        <button id="triggerButton">Go! go! produce</button>
        <button id="startTrainingButton">Start Training</button>
    </div>
    <div id="progress-container">
        <div id="progress-bar">0%</div>
    </div>

    <div id="training-chart-container">
        <canvas id="trainingChart" width="400" height="200"></canvas>
    </div>

    <form id="search-form">
        <label for="image_type">Image Type:</label>
        <select id="image_type" name="image_type">
            <option value="">Select Type</option>
            <option value="raw">Raw</option>
            <option value="processed">Processed</option>
        </select>
        <label for="species">Species:</label>
        <select id="species" name="species">
            <option value="">Select Species</option>
            {% for species in species_list %}
                <option value="{{ species }}">{{ species }}</option>
            {% endfor %}
        </select>
        <label for="set_type">Set Type:</label>
        <select id="set_type" name="set_type">
            <option value="">Select Type</option>
            <option value="train">Train</option>
            <option value="val">Val</option>
            <option value="test">Test</option>
        </select>
        <button type="submit">Search</button>
    </form>

    <div id="results"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        $(document).ready(function() {
            $('#search-form').on('submit', function(e) {
                e.preventDefault();
                const image_type = $('#image_type').val();
                const species = $('#species').val();
                const set_type = $('#set_type').val();
                $.get('/search', { image_type: image_type, species: species, set_type: set_type }, function(data) {
                    $('#results').html(data);
                });
            });

            $('#triggerButton').on('click', function() {
                fetch('/trigger_processing', { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        alert(data.message);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            });

             $('#startTrainingButton').on('click', function() {
                    fetch('/start_training', { method: 'POST' })
                        .then(response => response.json())
                        .then(data => {
                            alert(data.message);
                        })
                        .catch(error => {
                            console.error('Error:', error);
                        });
                });
            function fetchProgress() {
                $.get('/progress', function(data) {
                    const progressBar = $('#progress-bar');
                    if (data.total > 0) {
                        const percentage = (data.produced / data.total) * 100;
                        progressBar.css('width', percentage + '%');
                        progressBar.text(Math.floor(percentage) + '%');
                    } else {
                        progressBar.css('width', '0%');
                        progressBar.text('0%');
                    }

                    // Fetch progress every 1 second
                    setTimeout(fetchProgress, 1000);
                }).fail(function() {
                    // Retry after 1 second if there's an error
                    setTimeout(fetchProgress, 1000);
                });
            }

            // Start fetching progress when the page loads
            fetchProgress();

            // Setup Chart.js
            const ctx = document.getElementById('trainingChart').getContext('2d');
            const trainingChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Training Loss',
                        data: [],
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1,
                        yAxisID: 'loss'
                    }, {
                        label: 'Validation Loss',
                        data: [],
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1,
                        yAxisID: 'loss'
                    }, {
                        label: 'Training Accuracy',
                        data: [],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        yAxisID: 'accuracy'
                    }, {
                        label: 'Validation Accuracy',
                        data: [],
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 1,
                        yAxisID: 'accuracy'
                    }]
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Epoch'
                            }
                        },
                        loss: {
                            type: 'linear',
                            position: 'left',
                            title: {
                                display: true,
                                text: 'Loss'
                            }
                        },
                        accuracy: {
                            type: 'linear',
                            position: 'right',
                            title: {
                                display: true,
                                text: 'Accuracy'
                            }
                        }
                    }
                }
            });

            async function fetchLatestMetrics() {
                const response = await fetch('/latest_metrics');
                const data = await response.json();

                const epochs = data.epochs.map(epoch => `${epoch.epoch} (${epoch.phase})`);
                const trainingLoss = data.epochs.map(epoch => epoch.loss);
                const validationLoss = data.epochs.map(epoch => epoch.val_loss);
                const trainingAccuracy = data.epochs.map(epoch => epoch.accuracy);
                const validationAccuracy = data.epochs.map(epoch => epoch.val_accuracy);

                trainingChart.data.labels = epochs;
                trainingChart.data.datasets[0].data = trainingLoss;
                trainingChart.data.datasets[1].data = validationLoss;
                trainingChart.data.datasets[2].data = trainingAccuracy;
                trainingChart.data.datasets[3].data = validationAccuracy;
                trainingChart.update();
            }

            const ws = new WebSocket(`ws://${window.location.host}/ws`);
            ws.onopen = function() {
                console.log("WebSocket connection opened");
            };
            ws.onmessage = function(event) {
                console.log("WebSocket message received:", event.data);
                fetchLatestMetrics();
            };
            ws.onerror = function(error) {
                console.log("WebSocket error:", error);
            };
            ws.onclose = function() {
                console.log("WebSocket connection closed");
            };

            // Initial fetch to populate the chart
            fetchLatestMetrics();
        });
    </script>
</body>
</html>
